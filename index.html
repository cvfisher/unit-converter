<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 id="heading">Metric/Imperial Unit Converter</h1>
        <input type="text" class="" id="unit-el" placeholder="0" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="main">
        <div class="section">
          <h3 class="unit-heading">Length (Meter/Feet)</h3>
          <p id="length-conversion">
            0 meters = 0.000 feet | 0 feet = 0.000 meters
          </p>
        </div>
        <div class="section">
          <h3 class="unit-heading">Length (Meter/Feet)</h3>
          <p id="volume-conversion">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
        </div>
        <div class="section">
          <h3 class="unit-heading">Length (Meter/Feet)</h3>
          <p id="mass-conversion">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
